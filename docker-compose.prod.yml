version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: app
    container_name: app
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - .:/cms
      - public_data:/cms/public
    env_file:
      - .env
  database:
    image: postgres:12.9-alpine
    container_name: database
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - database_data:/var/lib/postgresql/data
    env_file:
      - .env
  webserver:
    image: nginx:latest
    container_name: webserver
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - .:/cms
      - public_data:/cms/public
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot
    depends_on:
      - app
    networks:
      - app-network
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot
    # command: >
    #  certonly --webroot --webroot-path=/var/www/certbot --email 
    #  support@panzerdragoonlegacy.com --agree-tos --no-eff-email --staging -d 
    #  panzerdragoonlegacy.com -d www.panzerdragoonlegacy.com
    command: >
      certonly --webroot --webroot-path=/var/www/certbot --email 
      support@panzerdragoonlegacy.com --agree-tos --no-eff-email 
      --force-renewal -d panzerdragoonlegacy.com -d www.panzerdragoonlegacy.com
volumes:
  database_data:
  public_data:
networks:
  app-network:
    driver: bridge
